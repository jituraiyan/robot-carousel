<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carousel Demo</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/robot-carousel.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="demo-area">
		<div class="robot-carousel">
			<div class="robot-slides">
				<div class="single-slide cover-image">
					<img src="img/image-1.jpg" alt="">
					<div class="single-slide-info">
						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam dolores, laboriosam, ipsa sed dolore saepe corporis ducimus vitae recusandae possimus consectetur omnis nesciunt voluptatibus architecto explicabo facilis fuga sapiente iste.</p>
					</div>
				</div>
				<div class="single-slide cover-image">
					<img src="img/image-2.jpg" alt="">
					<div class="single-slide-info">
						<p>Ami valo asi</p>
					</div>
				</div>
				<div class="single-slide cover-image">
					<img src="img/image-3.jpg" alt="">
				</div>
				<div class="single-slide cover-image">
					<img src="img/image-4.jpg" alt="">
				</div>
				<div class="single-slide cover-image">
					<img src="img/image-5.jpg" alt="">
				</div>
				<div class="single-slide cover-image">
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSA0FWxtNefVZl61P1MjY5TT_PZlMo7H4WotxkMNFQkvWG__hYa1w" alt="">
				</div>
				<div class="single-slide cover-image">
					<img src="img/image-7.jpg" alt="">
				</div>
				<div class="single-slide cover-image">
					<img src="img/image-8.jpg" alt="">
				</div>
				<div class="single-slide cover-image">
					<img src="img/image-9.jpg" alt="">
				</div>
				<div class="single-slide cover-image">
					<img src="img/image-10.jpg" alt="">
				</div>
			</div>
			<div class="robot-thumb-area">
				<div class="arrow robot-arrow-left">
					<i class="fa fa-angle-left"></i>
				</div>
				<div class="robot-thumbs-show">
					<div class="robot-thumbs">
						<div class="single-thumbs active">
							<div class="cover-image">
								<img src="img/image-1.jpg" alt="">	
							</div>
						</div>
						<div class="single-thumbs">
							<div class="cover-image">
								<img src="img/image-2.jpg" alt="">	
							</div>
						</div>
						<div class="single-thumbs">
							<div class="cover-image">
								<img src="img/image-3.jpg" alt="">	
							</div>
						</div>
						<div class="single-thumbs">
							<div class="cover-image">
								<img src="img/image-4.jpg" alt="">	
							</div>
						</div>
						<div class="single-thumbs">
							<div class="cover-image">
								<img src="img/image-5.jpg" alt="">	
							</div>
						</div>
						<div class="single-thumbs">
							<div class="cover-image">
								<img src="img/image-6.jpg" alt="">	
							</div>
						</div>
						<div class="single-thumbs">
							<div class="cover-image">
								<img src="img/image-7.jpg" alt="">	
							</div>
						</div>
						<div class="single-thumbs">
							<div class="cover-image">
								<img src="img/image-8.jpg" alt="">	
							</div>
						</div>
						<div class="single-thumbs">
							<div class="cover-image">
								<img src="img/image-9.jpg" alt="">	
							</div>
						</div>
						<div class="single-thumbs">
							<div class="cover-image">
								<img src="img/image-10.jpg" alt="">	
							</div>
						</div>
					</div>
				</div>
				<div class="arrow robot-arrow-right">
					<i class="fa fa-angle-right"></i>
				</div>
				
			</div>
		</div>
	</div>
	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/robot-carousel.js"></script>
	<script src="js/cover-photo.js"></script>
</body>
</html>
